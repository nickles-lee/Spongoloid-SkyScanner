{% extends "baseTemplate.html" %}
<!DOCTYPE HTML>
	{% block pageBody %}
		<body>
		<form method="post" action="{% url 'test' %}">
				<div>
					<table>
						{{QueryForm}}
					</table>
					<div >
						<input id="submitButton" class="btn btn-lg btn-primary" type="submit" value="Submit">
					</div>
					{% csrf_token %}
				</div>
			</form>

			{% if flightDetails %}
			<div id="tableHeader">
				<div class="col-md-2">
					Price+Pie
				</div>
				<div class="col-md-3">
					Flight
				</div>
				<div class="col-md-3">
					Accomodation
				</div>
				<div class="col-md-3">
					Living Expense
				</div>
				<div class="col-md-1">
					Book now!
				</div>
			</div>
			
			{% for p,c,f,d in flightDetails %}
			<div id="tableRow">
				<div class="col-md-2">
					{{p}}
				</div>
				<div class="col-md-3">
					{{c}} , {{f}} , {{d}}
				</div>
				<div class="col-md-3">
				</div>
				<div class="col-md-3">
				</div>
				<div class="col-md-1">
				</div>
			</div>
			{% endfor %}
			{% endif %}
	{% endblock %}
